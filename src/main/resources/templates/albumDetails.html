<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${album.albumTitle}">Album Title</h1>

    <h2>
        <strong>Artist:</strong> <span th:text="${album.getArtistName()}">Artist Name</span>
    </h2>

    <p>
        Release Date: <span th:text="${#dates.format(album.releaseDate, 'yyyy-MM-dd')}">Release Date</span>
    </p>

    <h3>Songs</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Additional Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songs}">
            <td th:text="${song.songTitle}">Song Title</td>
            <td th:text="${song.additionalInfo}">Additional Info</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/albums}" class="btn btn-primary">Back to Albums</a>
</div>
</body>
</html>
