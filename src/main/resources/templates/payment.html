<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<h2>Complete Your Payment</h2>
<form method="post" th:action="@{/payment/confirm}">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required>
    <p th:if="${errorMessageCardNumber != null}" th:text="${errorMessageCardNumber}" style="color: red;"></p>

    <label for="expiryDate">Expiry Date (MM/YY):</label>
    <input type="text" id="expiryDate" name="expiryDate" required>
    <p th:if="${errorMessageExpiryDate != null}" th:text="${errorMessageExpiryDate}" style="color: red;"></p>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>
    <p th:if="${errorMessageCvv != null}" th:text="${errorMessageCvv}" style="color: red;"></p>

    <input type="submit" value="Pay">
</form>

</body>
</html>
