<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .payment-container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .payment-header {
            text-align: center;
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            font-weight: bold;
            display: block;
        }
        .form-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-field button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
        }
        .form-field button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="payment-container">
    <div class="payment-header">Complete Your Payment</div>
    <form method="post" action="/payment/confirm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required pattern="\d{16}" title="Card number must be 16 digits.">

        <label for="expiryDate">Expiry Date (MM/YY):</label>
        <input type="text" id="expiryDate" name="expiryDate" required pattern="(0[1-9]|1[0-2])\/\d{2}" title="Expiry date must be in MM/YY format.">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required pattern="\d{3}" title="CVV must be 3 digits.">

        <button type="submit">Pay Now</button>
    </form>
</div>
