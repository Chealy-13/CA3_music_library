<!--/*-->
<!--* Feature: Random Song selector/generator-->
<!--* Developer: Sophie Nardone-->
<!--* Description: The Random Song Selector feature randomly selects a song from the music library database and displays it to the user-->
<!--*-->
<!--* - Created a method called getRandomSong to select a random song from the songs table-->
<!--*/-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Random Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Song of the Day</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${song.songTitle}">Song Title</h5>
            <p class="card-text">Artist: <span th:text="${song.artistID}">Artist Name</span></p>
        </div>
    </div>
    <a href="/songs" class="btn btn-primary mt-3">Back to Songs</a>
</div>
</body>
</html>
