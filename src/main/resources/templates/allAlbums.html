<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Albums</h1>
    <ul class="list-group">
        <th:block th:each="album : ${albums}">
            <li class="list-group-item">
                <a th:href="@{/viewAlbum/{id}(id=${album.albumId})}" th:text="${album.albumTitle}">Album Title</a>
                <p th:text="'Release Date: ' + ${#dates.format(album.releaseDate, 'yyyy-MM-dd')}"></p>
                <p th:text="'Artist ID: ' + ${album.artistId}"></p>
            </li>
        </th:block>
    </ul>
</div>
</body>
</html>
