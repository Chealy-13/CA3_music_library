<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Albums</h1>
    <ul class="list-group">
        <li th:each="album : ${albums}" class="list-group-item">
            <a th:href="@{/albums/{id}(id=${album.albumId})}" th:text="${album.albumTitle}">Album Title</a>
            <span th:text="' (Released: ' + ${#dates.format(album.releaseDate, 'yyyy-MM-dd')} + ')'"></span>
            <br>
            <strong>Artist: </strong><span th:text="${album.artistName}">Artist Name</span>
        </li>
    </ul>
</div>
</body>
</html>
