<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="container mt-5">
<h1 class="text-center mb-4">List of Songs</h1>


    <form th:action="@{/songs/search}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search by title, artist, or album" aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </div>
    </form>

<table class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Additional Info</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.songTitle}">Song Title</td>
        <td th:text="${song.artistID}">Artist Name</td>
        <td th:text="${song.albumID}">Album Name</td>
        <td th:text="${song.additionalInfo}">Additional Info</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
