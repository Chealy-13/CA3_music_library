<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
</head>
<body>

<h1>List of Songs</h1>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Additional Info</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.title}">Song Title</td>
        <td th:text="${song.artist}">Artist Name</td>
        <td th:text="${song.album}">Album Name</td>
        <td th:text="${song.additionalInfo}">Additional Info</td>
    </tr>
    </tbody>
</table>

</body>
</html>
