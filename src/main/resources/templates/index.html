<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
<div th:replace="~{Additional/menu :: menu-bar}"></div>
<div>
<div th:if="${successMessage != null}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>
</div>

<div class="container text-center mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to the Music Library!</h1>

        <hr class="my-4">

        <a class="btn btn-primary btn-lg" href="/artists" role="button">View Artists</a>

</div>

</html>
