<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <h2 class="text-center mb-4">Edit Your Profile</h2>
    <form method="post" th:action="@{/edit}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" readonly>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first" class="form-control" th:value="${user.firstName}">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last" class="form-control" th:value="${user.lastName}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>
        <div class="text-center">
            <input type="submit" value="Save Changes" class="btn btn-primary">
        </div>
        <div class="mt-3">
            <p th:if="${errorMessage != null}" th:text="${errorMessage}" class="text-danger"></p>
            <p th:if="${message != null}" th:text="${message}" class="text-success"></p>
        </div>
    </form>
</div>
</body>
</html>
